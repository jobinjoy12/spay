<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>School System</title>
<style>
    /* Some basic CSS for styling */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000; /* Black */
        color: #fff; /* Text color */
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 10px;
        background-color: #333; /* Dark grey */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
    }
    form {
        margin-top: 20px;
    }
    input[type="text"], input[type="number"], input[type="password"] {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    button {
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px;
        transition: background-color 0.3s ease;
        width: 100%;
    }
    button.home-btn {
        background-color: #4CAF50; /* Dark green */
    }
    button.home-btn:hover {
        background-color: #45a049; /* Darker green */
    }
    button.add-money-btn {
        background-color: #2196F3; /* Blue */
    }
    button.add-money-btn:hover {
        background-color: #0b7dda; /* Darker Blue */
    }
    button.monitoring-btn {
        background-color: #f44336; /* Red */
    }
    button.monitoring-btn:hover {
        background-color: #da190b; /* Darker Red */
    }
    button.balance-btn {
        background-color: #9c27b0; /* Purple */
    }
    button.balance-btn:hover {
        background-color: #7b1fa2; /* Darker Purple */
    }
    button.logout-btn {
        background-color: #555; /* Black */
    }
    button.logout-btn:hover {
        background-color: #333; /* Darker Black */
    }
    .hidden {
        display: none;
    }
    .transaction-item {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        overflow: hidden;
    }
    .add-money {
        background-color: #45a049; /* Dark green */
    }
    .purchase {
        background-color: #da190b; /* Dark red */
    }
    .balance {
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
    }
    .balance span {
        font-weight: bold;
    }
    .back-to-money {
        margin-top: 20px;
        text-align: center;
    }
    .add-money-options {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }
    .add-money-options button {
        margin: 0 10px;
    }
    .student-info {
        text-align: right;
        margin-bottom: 20px;
    }
    .student-info span {
        margin-left: 10px;
        display: block; /* Display each in a new line */
    }
</style>
</head>
<body>
<div class="container" id="loginContainer">
    <h1>Parent Login</h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button class="home-btn" type="button" onclick="login()">Login</button>
    </form>
</div>

<div class="container hidden" id="parentPortal">
    <div class="student-info">
        <span>CodeDash</span>
        <span>12-CS-2025</span>
    </div>
    <button class="monitoring-btn" onclick="showMonitoring()">Monitoring</button>
    <button class="balance-btn" onclick="showBalance()">Check Balance</button>
    <button class="logout-btn" onclick="logout()">Logout</button>
    <div class="add-money-section" id="addMoneySection">
        <h2 style="text-align: center; margin-bottom: 10px;">Add Money</h2> <!-- Header for Add Money section -->
        <div class="add-money-options">
            <button class="add-money-btn" onclick="showAddMoneyPage('upi')">UPI</button>
            <button class="add-money-btn" onclick="showAddMoneyPage('creditCard')">Credit Card</button>
            <button class="add-money-btn" onclick="showAddMoneyPage('debitCard')">Debit Card</button>
            <button class="add-money-btn" onclick="showAddMoneyPage('bankTransfer')">Bank Transfer</button>
        </div>
    </div>
</div>

<div class="container hidden" id="addMoneyPage">
    <h1>Add Money</h1>
    <form id="addMoneyForm" onsubmit="submitAddMoney(event)">
        <input type="number" id="moneyAmount" placeholder="Enter Amount" required>
        <input type="text" id="paymentMethod" placeholder="Payment Method" readonly required>
        <input type="text" id="upiId" placeholder="Enter UPI ID" value="12345@paytm" readonly required>
        <button class="home-btn" type="submit">Submit</button>
    </form>
    <div class="back-to-money">
        <button class="home-btn" onclick="backToParentPortal()">Back to Home</button>
    </div>
</div>

<div class="container hidden" id="monitoring" style="background-color: #f2f2f2;"> <!-- Light grey -->
    <h1>Monitoring</h1>
    <ul id="transactionHistory"></ul>
    <div class="balance" id="balanceSection" style="background-color: #34495e;">Child's Current Balance: <span id="currentBalance"></span></div>
    <div class="back-to-money">
        <button class="home-btn" onclick="backToParentPortal()">Back to Home</button>
    </div>
</div>

<script>
    let currentUser = null;
    let transactions = [
        { type: "Add Money", amount: 1000 },
        { type: "Purchase", amount: -90, shop: "Canteen" },
        { type: "Add Money", amount: 30 },
        { type: "Purchase", amount: -50, shop: "Cafeteria" },
        { type: "Add Money", amount: 10 },
        { type: "Purchase", amount: -5, shop: "Canteen" },
        { type: "Add Money", amount: 25 },
        { type: "Purchase", amount: -20, shop: "Xerox" },
        { type: "Add Money", amount: 40 },
        { type: "Purchase", amount: -120, shop: "Canteen" },
        { type: "Add Money", amount: 15 },
        { type: "Purchase", amount: -30, shop: "Cafeteria" },
        { type: "Add Money", amount: 50 },
        { type: "Purchase", amount: -35, shop: "Xerox" },
        { type: "Add Money", amount: 10 },
        { type: "Purchase", amount: -40, shop: "Cafeteria" },
        { type: "Add Money", amount: 30 },
        { type: "Purchase", amount: -45, shop: "Canteen" },
        { type: "Add Money", amount: 20 },
        { type: "Purchase", amount: -50, shop: "Cafeteria" }
    ];

    function login() {
        // Perform authentication here (not implemented in this example)
        // For simplicity, let's just assume successful login with any credentials
        currentUser = { username: document.getElementById('username').value };
        showParentPortal();
    }

    function logout() {
        currentUser = null;
        document.getElementById('loginContainer').classList.remove('hidden');
        document.getElementById('parentPortal').classList.add('hidden');
        document.getElementById('monitoring').classList.add('hidden');
    }

    function showParentPortal() {
        document.getElementById('loginContainer').classList.add('hidden');
        document.getElementById('parentPortal').classList.remove('hidden');
    }

    function showMonitoring() {
        document.getElementById('parentPortal').classList.add('hidden');
        document.getElementById('monitoring').classList.remove('hidden');
        updateMonitoring();
    }

    function showAddMoneyPage(paymentMethod) {
        document.getElementById('parentPortal').classList.add('hidden');
        document.getElementById('addMoneyPage').classList.remove('hidden');
        document.getElementById('paymentMethod').value = paymentMethod;
    }

    function backToParentPortal() {
        document.getElementById('monitoring').classList.add('hidden');
        document.getElementById('addMoneyPage').classList.add('hidden');
        document.getElementById('parentPortal').classList.remove('hidden');
    }

    function submitAddMoney(event) {
        event.preventDefault();
        let amount = parseFloat(document.getElementById('moneyAmount').value);
        if (!isNaN(amount) && amount > 0) {
            addMoney(amount);
            alert(`Successfully added $${amount} to child's account.`);
            backToParentPortal();
            updateMonitoring();
        } else {
            alert("Please enter a valid positive amount.");
        }
    }

    function addMoney(amount) {
        transactions.push({ type: "Add Money", amount: amount });
    }

    function checkBalance() {
        let balance = transactions.reduce((acc, cur) => acc + cur.amount, 0);
        alert(`Child's current balance: $${balance}`);
    }

    function showBalance() {
        let balance = transactions.reduce((acc, cur) => acc + cur.amount, 0);
        alert(`Child's current balance: $${balance}`);
    }

    function updateMonitoring() {
        let transactionHistory = document.getElementById('transactionHistory');
        let currentBalance = document.getElementById('currentBalance');

        // Clear previous data
        transactionHistory.innerHTML = "";
        currentBalance.innerHTML = "";

        // Populate transaction history
        transactions.forEach((transaction, index) => {
            let li = document.createElement('li');
            if (transaction.type === "Add Money") {
                li.textContent = `Transaction ${index + 1}: Amount Added - $${transaction.amount}`;
                li.classList.add('add-money');
            } else {
                li.textContent = `Transaction ${index + 1}: Shop: ${transaction.shop}, Amount Spent - $${Math.abs(transaction.amount)}`;
                li.classList.add('purchase');
            }
            li.classList.add('transaction-item');
            transactionHistory.appendChild(li);
        });

        // Calculate current balance (assuming starting balance is 0 for simplicity)
        let balance = transactions.reduce((acc, cur) => acc + cur.amount, 0);
        currentBalance.textContent = `$${balance}`;
    }
</script>
</body>
</html>
